<ion-header>
    <ion-toolbar>
        <ion-title>
            Tab One
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [ngClass]="'blogcontainer'">
    <ngx-masonry [useImagesLoaded]="true" [options]="{ transitionDuration: '0.8s' }">
        <ion-card ngxMasonryItem class="masonry-item welcome-card" *ngFor="let datos of datosObservable | async">
        
            <ion-card-header>
                <ion-card-title>{{datos.id}} {{datos.title}}</ion-card-title>
            </ion-card-header>
            {{datos.body}}
        </ion-card>
    </ngx-masonry>
</ion-content>
